<!doctype html>
<html>
<head>
	<title>Playlists</title>
</head>
<body>
 	<table>
 		<tr>

 			<th>rootArtist</th>
 		</tr>

 			<td>

 			</td>
 		</tr>
 	{% endfor %}
 	</table>
</body>
</html>
